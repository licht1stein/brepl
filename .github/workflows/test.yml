name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Babashka
      uses: turtlequeue/setup-babashka@v1.7.0
      with:
        babashka-version: 1.12.196

    - name: Run tests
      run: bb test